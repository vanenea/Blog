<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>管理中心</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta content="Coderthemes" name="author" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="shortcut icon" href="/admin/images/favicon.png" />
    <link rel="stylesheet" type="text/css" href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="//cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="/common/css/style.min.css" />
    <link rel="stylesheet" href="//cdn.bootcss.com/limonte-sweetalert2/6.4.1/sweetalert2.min.css" />
	
</head>
<body class="fixed-left">
<div id="wrapper" id="app">
    <div th:fragment="header-body">
	<div class="topbar">
	    <div class="topbar-left">
	        <div class="text-center p-t-10" style="margin: 0 auto;">
	            <div class="pull-left" style="padding-left: 10px;">
	                <a href="/admin/index">
	                    <img src="/admin/images/logo.png" width="50" height="50"/>
	                </a>
	            </div>
	            <div class="pull-left" style="padding-left: 10px;">
	                <span style="font-size: 28px; color: #2f353f; line-height: 50px;">My Blog</span>
	            </div>
	        </div>
	    </div>
	    <div class="navbar navbar-default" role="navigation">
	        <div class="container">
	            <div class="">
	                <div class="pull-left">
	                    <button type="button" class="button-menu-mobile open-left">
	                        <i class="fa fa-bars"></i>
	                    </button>
	                    <span class="clearfix"></span>
	                </div>
	
	                <ul class="nav navbar-nav navbar-right pull-right">
	                    <li class="dropdown">
	                        <a href="/admin/index.html" class="dropdown-toggle profile" data-toggle="dropdown"
	                           aria-expanded="true"><img src="" alt="user-img"
	                                                     class="img-circle"/> </a>
	                        <ul class="dropdown-menu">
	                            <li><a href="" target="_blank"><i class="fa fa-eye"
	                                                                                         aria-hidden="true"></i>
	                                查看网站</a></li>
	                            <li><a th:href=""><i class="fa fa-sun-o"></i> 个人设置</a></li>
	                            <li><a th:href=""><i class="fa fa-sign-out"></i> 注销</a></li>
	                        </ul>
	                    </li>
	                </ul>
	            </div>
	        </div>
	    </div>
	</div>
	<div class="left side-menu">
	    <div class="sidebar-inner slimscrollleft">
	        <div id="sidebar-menu">
	            <ul>
	                <li class="">
	                    <a href=""
	                       class=""><i
	                            class="fa fa-dashboard" aria-hidden="true"></i><span> 仪表盘 </span></a>
	                </li>
	                <li class="">
	                    <a href=""
	                       class=""><i
	                            class="fa fa-pencil-square-o" aria-hidden="true"></i><span> 发布文章 </span></a>
	                </li>
	                <li class="'">
	                    <a href=""
	                       class=""><i
	                            class="fa fa-list" aria-hidden="true"></i><span> 文章管理 </span></a>
	                </li>
	                <li class="">
	                    <a href="" class="'"><i
	                            class="fa fa-file-text" aria-hidden="true"></i><span> 页面管理 </span></a>
	                </li>
	                <li class="">
	                    <a href=""
	                       class=""><i
	                            class="fa fa-comments" aria-hidden="true"></i><span> 评论管理 </span></a>
	                </li>
	                <li class="">
	                    <a href=""
	                       class=""><i
	                            class="fa fa-tags" aria-hidden="true"></i><span> 分类/标签 </span></a>
	                </li>
	                <li th:class="${active}=='attach'?'active':''">
	                    <a th:href="@{/admin/attach}"
	                       th:class="${active}=='attach'?'waves-effect active':'waves-effect'"><i
	                            class="fa fa-cloud-upload" aria-hidden="true"></i><span> 文件管理 </span></a>
	                </li>
	                <li th:class="${active}=='links'?'active':''">
	                    <a th:href="@{/admin/links}" th:class="${active}=='links'?'waves-effect active':'waves-effect'"><i
	                            class="fa fa-link" aria-hidden="true"></i><span> 友链管理 </span></a>
	                </li>
	                <li th:class="${active}=='setting'?'active':''">
	                    <a th:href="@{/admin/setting}"
	                       th:class="${active}=='setting'?'waves-effect active':'waves-effect'"><i
	                            class="fa fa-gear" aria-hidden="true"></i><span> 系统设置 </span></a>
	                </li>
	            </ul>
	            <div class="clearfix"></div>
	        </div>
	        <div class="clearfix"></div>
	    </div>
	</div>
</div>
    <div class="content-page">
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <h4 class="page-title">仪表盘</h4>
                    </div>

                    <div class="row">
                        <div class="col-sm-6 col-lg-3">
                            <div class="mini-stat clearfix bx-shadow bg-info">
                                <span class="mini-stat-icon"><i class="fa fa-quote-right" aria-hidden="true"></i></span>
                                <div class="mini-stat-info text-right">
                                    发表了<span class="counter"></span>篇文章
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6 col-lg-3">
                            <div class="mini-stat clearfix bg-purple bx-shadow">
                                <span class="mini-stat-icon"><i class="fa fa-comments-o" aria-hidden="true"></i></span>
                                <div class="mini-stat-info text-right">
                                    收到了<span class="counter"></span>条留言
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-6 col-lg-3">
                            <div class="mini-stat clearfix bg-success bx-shadow">
                                <span class="mini-stat-icon"><i class="fa fa-cloud-upload"
                                                                aria-hidden="true"></i></span>
                                <div class="mini-stat-info text-right">
                                    上传了<span class="counter"></span>个附件
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-6 col-lg-3">
                            <div class="mini-stat clearfix bg-primary bx-shadow">
                                <span class="mini-stat-icon"><i class="fa fa-link" aria-hidden="true"></i></span>
                                <div class="mini-stat-info text-right">
                                    友链了<span class="counter"></span>个好友
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h4 class="panel-title">最新文章</h4>
                                </div>
                                <div class="panel-body">
                                    <ul class="list-group">
                                        <li class="list-group-item" th:each="article : ${articles}">
                            <span class="badge badge-primary"
                                  th:title="${article.commentsNum}+'条评论'" th:text="${article.commentsNum}"></span>
                                            <a target="_blank" th:href="${commons.site_url('/article/')}+${article.cid}"
                                               th:text="${article.title}"></a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h4 class="panel-title">最新留言</h4>
                                </div>
                                <div class="panel-body">
                                    <div th:if="${comments}== null and ${#lists.size(comments)}==0">
                                        <div class="alert alert-warning">
                                            还没有收到留言.
                                        </div>
                                    </div>
                                    <ul class="list-group"
                                        th:unless="${comments}==null and ${#lists.size(comments)}==0">
                                        <li class="list-group-item" th:each="comment : ${comments}">
                                            <div th:if="${comment.url}!=null and ${comment.url}!=''">
                                                <a th:href="@{${comment.url}}" target="_blank"
                                                   th:text="${comment.author}"></a>
                                            </div>
                                            <th:block th:unless="${comment.url}!=null and ${comment.url}!=''" th:text="${comment.author}"/>
                                            于<th:block th:text="${commons.fmtdate(comment.created,'MM月dd日HH:mm')}"/>：<a
                                                th:href="${commons.site_url('/article/')}+${comment.cid}+'#comments'"
                                                target="_blank" th:utext="${commons.article(comment.content)}"></a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h4 class="panel-title">系统日志</h4>
                                </div>
                                <div class="panel-body">
                                    <ul class="list-group" >
                                        <li class="list-group-item" th:each="log : ${logs}">
                                            <span th:text="${commons.fmtdate(log.created, 'yyyy-MM-dd HH:mm:ss')} +' => '+ ${log.action}"></span>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div th:replace="admin/footer :: footer-content"></div>
            </div>
        </div>
    </div>
</div>
 <footer class="footer text-right">

<script src="/admin/js/jquery.app.js"></script>
<script src="/common/js/vue.js"></script>
 <script src="/admin/js/index.js"></script>
</body>
</html>
