<!DOCTYPE html>
<html>
<title>管理中心</title>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta content="Coderthemes" name="author" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<link rel="shortcut icon" href="/admin/images/favicon.png" />
<link rel="stylesheet" type="text/css" href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<link rel="stylesheet" href="//cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" />
<link rel="stylesheet" type="text/css" href="/common/css/style.min.css" />
<link rel="stylesheet" href="//cdn.bootcss.com/limonte-sweetalert2/6.4.1/sweetalert2.min.css" />

<link rel="stylesheet" href="/common/css/jquery.pagination.css" />
<body class="fixed-left">
<div id="app">
<div id="wrapper">
    <div class="content-page">
        <div class="content">
             <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <h4 class="page-title">文章管理</h4>
                    </div>
                    <div class="col-md-12">
                        <table class="table table-striped table-bordered">
                            <thead>
                            <tr>
                                <th width="35%">文章标题</th>
                                <th width="15%">发布时间</th>
                                <th>浏览量</th>
                                <th>所属分类</th>
                                <th width="8%">发布状态</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                                <tr v-for="item in itemList.list">
                                    <td>
                                        <a  v-text="item.title"></a>
                                    </td>
                                    <td>{{item.created | dataFormat}}</td>
                                    <td>{{item.commentsNum}}</td>
                                    <td>{{item.categories}}</td>
                                    <td v-if="item.status == 'publish'">
                                         <span class="label label-success">已发布</span>
                                    </td>
                                    <td v-else="item.status == 'draft'">
                                        <span class="label label-default">草稿</span>
                                    </td>
                                    <td>
                                        <a class="btn btn-primary btn-sm waves-effect waves-light m-b-5">
                                        	<i class="fa fa-edit"></i>
                                        	<span>编辑</span>
                                        </a>
                                        <a href="javascript:void(0)" @click="" class="btn btn-danger btn-sm waves-effect waves-light m-b-5">
                                        	<i class="fa fa-trash-o"></i> 
                                        	<span>删除</span>
                                        </a>
                                        <a class="btn btn-warning btn-sm waves-effect waves-light m-b-5" target="_blank">
                                        	<i class="fa fa-rocket"></i> 
                                        	<span>预览</span>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        
                    	<div class="box" style="float: right; margin-top: 45px">
							<div id="pagination" class="page fl"></div>
							<!-- <div class="info fl">
								<p>当前页数：<span id="current">4</span></p>
							</div> -->
						</div>
                    	
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<script src="//cdn.bootcss.com/jquery/2.2.3/jquery.min.js"></script>
<script src="//cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="//cdn.bootcss.com/limonte-sweetalert2/6.4.1/sweetalert2.min.js"></script>
<script src="/admin/js/jquery.app.js"></script>
<script src="/common/js/jquery.pagination.min.js"></script>
<script src="/common/js/vue.js"></script>
<script src="/admin/js/articleList.js"></script>

</body>
</html>
