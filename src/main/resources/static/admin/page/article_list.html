<!DOCTYPE html>
<html>
<title>管理中心</title>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta content="Coderthemes" name="author" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<link rel="shortcut icon" href="/admin/images/favicon.png" />
<link rel="stylesheet" type="text/css" href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<link rel="stylesheet" href="//cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" />
<link rel="stylesheet" type="text/css" href="/common/css/style.min.css" />
<link rel="stylesheet" href="//cdn.bootcss.com/limonte-sweetalert2/6.4.1/sweetalert2.min.css" />
<body class="fixed-left">
<div id="wrapper">
    <div class="content-page">
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <h4 class="page-title">文章管理</h4>
                    </div>
                    <div class="col-md-12">
                        <table class="table table-striped table-bordered">
                            <thead>
                            <tr>
                                <th width="35%">文章标题</th>
                                <th width="15%">发布时间</th>
                                <th>浏览量</th>
                                <th>所属分类</th>
                                <th width="8%">发布状态</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <th:block th:each="post : ${articles.list}">
                                <tr th:cid="${post.cid}">
                                    <td>
                                        <a th:href="@{'/admin/article/'+${post.cid}}" th:text="${post.title}"></a>
                                    </td>
                                    <td><th:block th:text="${commons.fmtdate(post.created, 'yyyy-MM-dd HH:mm:ss')}"/></td>
                                    <td><th:block th:text="${post.hits}"/></td>
                                    <td><th:block th:text="${post.categories}"/></td>
                                    <td>
                                        <th:block th:if="${post.status == 'publish'}">
                                            <span class="label label-success">已发布</span>
                                        </th:block>
                                       <th:block th:if="${post.status == 'draft'}">
                                           <span class="label label-default">草稿</span>
                                       </th:block>
                                    </td>
                                    <td>
                                        <a th:href="@{'/admin/article/'+${post.cid}}"
                                           class="btn btn-primary btn-sm waves-effect waves-light m-b-5"><i
                                                class="fa fa-edit"></i> <span>编辑</span></a>
                                        <a href="javascript:void(0)" th:onclick="'delPost('+${post.cid}+');'"
                                           class="btn btn-danger btn-sm waves-effect waves-light m-b-5"><i
                                                class="fa fa-trash-o"></i> <span>删除</span></a>
                                        <a class="btn btn-warning btn-sm waves-effect waves-light m-b-5" th:href="${commons.permalink(post)}+'/preview'"
                                           target="_blank"><i
                                                class="fa fa-rocket"></i> <span>预览</span></a>
                                    </td>
                                </tr>
                            </th:block>

                            </tbody>
                        </table>
                        
                    	<ol class="page-navigator" th:fragment="pageNav(pageInfo, prevText, nextText, prefix)">
						    <th:block th:if="${pageInfo.hasPreviousPage}">
						        <li class="prev"><a th:href="@{'/'+${prefix}+'/'+${pageInfo.prePage}}" th:text="${prevText}"></a></li>
						    </th:block>
						
						
						    <th:block th:each="navIndex :${ pageInfo.navigatepageNums}">
						        <li th:class="${pageInfo.pageNum==navIndex}?'current':''"><a th:href="@{'/page/'+${navIndex}}"
						                                                                     th:text="${navIndex}"></a></li>
						    </th:block>
						
						
						    <th:block th:if="${pageInfo.hasNextPage}">
						        <li class="next"><a th:href="@{'/'+${prefix}+'/'+${pageInfo.nextPage}}" th:text="${nextText}"></a></li>
						    </th:block>
						
						</ol>
						
						<div th:fragment="pageAdminNav(pageInfo)">
						    <div class="clearfix">
						        <ul class="pagination m-b-5 pull-right">
						            <li th:if="${pageInfo.hasPreviousPage}">
						                <a th:href="@{'?page='+${pageInfo.prePage}}" aria-label="Previous">
						                    <i class="fa fa-angle-left"></i>&nbsp;上一页
						                </a>
						            </li>
						
						            <th:block th:each="nav : ${pageInfo.navigatepageNums}">
						                <li th:class="${nav==pageInfo.pageNum}?'active':''"><a th:href="@{'?page='+${nav}}" th:text="${nav}"></a>
						                </li>
						            </th:block>
						
						            <th:block th:if="${pageInfo.hasNextPage}">
						                <li>
						                    <a th:href="@{'?page='+${pageInfo.nextPage}}" aria-label="Next">
						                        下一页&nbsp;<i class="fa fa-angle-right"></i>
						                    </a>
						                </li>
						            </th:block>
						
						            <li><span th:text="'共'+${pageInfo.pages}+'页'"></span></li>
						        </ul>
						    </div>
						</div>
                    
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="//cdn.bootcss.com/jquery/2.2.3/jquery.min.js"></script>
<script src="//cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="//cdn.bootcss.com/limonte-sweetalert2/6.4.1/sweetalert2.min.js"></script>
<script src="/admin/js/jquery.app.js"></script>

</body>
</html>
